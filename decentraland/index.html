<body>
    <div class="loading">
        <h2>üéØ Open Badges Decentraland Scene</h2>
        <p>Choose your access method:</p>
        
        <div class="options">
            <a href="?position=11%2C12&FORCE_WEBGL1=true&DISABLE_SHADOWS=true&DISABLE_ANTIALIASING=true&LOW_QUALITY=true&DISABLE_backpack_editor_v2=&ENABLE_backpack_editor_v1=&SCENE_DEBUG_PANEL=&realm=LocalPreview"

    <script>
        // Network compatibility fixes
        console.log('ÔøΩ Applying network compatibility fixes...');
        
        // Override fetch to handle CORS issues
        const originalFetch = window.fetch;
        window.fetch = function(url, options = {}) {
            // Add CORS headers for Unity requests
            options.mode = options.mode || 'cors';
            options.credentials = options.credentials || 'omit';
            
            console.log('üåê Fetch request:', url, options);
            return originalFetch(url, options).catch(error => {
                console.warn('üö® Fetch failed, retrying with no-cors:', url);
                return originalFetch(url, { ...options, mode: 'no-cors' });
            });
        };
        
        // Override XMLHttpRequest for Unity compatibility
        const originalXHR = window.XMLHttpRequest;
        window.XMLHttpRequest = function() {
            const xhr = new originalXHR();
            const originalOpen = xhr.open;
            
            xhr.open = function(method, url, async, user, password) {
                console.log('üì° XHR request:', method, url);
                
                // Apply CORS headers
                const result = originalOpen.call(this, method, url, async, user, password);
                
                // Set timeout to prevent infinite loops
                xhr.timeout = 30000;
                
                return result;
            };
            
            return xhr;
        };
        
        // Detect if we need to redirect for compatibility
        const currentUrl = window.location.href;
        const hasCompatibilityParams = currentUrl.includes('FORCE_WEBGL1=true');
        
        if (!hasCompatibilityParams && window.location.search === '') {
            console.log('üîÑ Auto-redirecting to compatibility mode...');
            setTimeout(() => {
                window.location.href = '?position=11%2C12&FORCE_WEBGL1=true&DISABLE_SHADOWS=true&DISABLE_ANTIALIASING=true&LOW_QUALITY=true&DISABLE_ADDRESSABLES=true&DISABLE_ASSET_BUNDLES=true&realm=LocalPreview';
            }, 3000);
        }
        
        console.log('‚úÖ Network compatibility layer loaded');
    </script>
